server.port=8886

#spring.h2.console.enabled=true
#spring.h2.console.path=/h2

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.url=jdbc:h2:file:~/train
spring.datasource.url=jdbc:mysql://localhost:3306/train?useUnicode=yes&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC
spring.jpa.hibernate.ddl-auto=none
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.jdbc.batch_size=10000
spring.jpa.properties.hibernate.jdbc.fetch_size=10000

spring.datasource.hikari.maximum-pool-size=500